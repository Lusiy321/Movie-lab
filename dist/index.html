<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=" stylesheet" href="/sass.b07a87f3.css">
  <link rel="shortcut icon" sizes="16x16" href="/favicon-16x16.54ec8d5c.png" type="image/png">
  <link rel="shortcut icon" sizes="32x32" href="/favicon-32x32.b71481b0.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Movie Lab</title>
</head>

<body class="light-theme container" data-page="">
  <header class="container">
    <section class="head__menu">
        <div>
            <a href="/index.html" class="logo"><svg class="logo__film" width="38" height="38">
                    <use href="/icon.d44fde8b.svg#icon-logo"></use>
                </svg>
                <h1>Movie Lab</h1>
            </a>
        </div>
        <nav class="nav__menu">
            <a class="nav__menu__link__index" href="/index.html">HOME</a>
            <a class="nav__menu__link" href="/library.html">MY LIBRARY</a>
        </nav>
    </section>
    <div class="search">
        <form class="search-form" id="search-form">
            <input type="text" name="searchQuery" id="search-box" autocomplete="off" placeholder="Movie search">
            <button type="submit" class="search_btn"></button>
        </form>
        <span class="error-js"></span>
    </div>

    <div class="toolbar">
        <div class="theme-switch">
            <svg class="theme-switch__icon" role="img" width="10" height="10">
                <use href="/icon.d44fde8b.svg#icon-sun"></use>
            </svg>
            <div class="theme-switch__control">
                <input class="theme-switch__toggle" type="checkbox" name="theme" id="theme-switch-toggle">
                <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle">
                </label>
                <div aria-hidden="true" class="theme-switch__marker"></div>
            </div>

            <svg class="theme-switch__icon" width="10" height="10">
                <use href="/icon.d44fde8b.svg#icon-moon"></use>
            </svg>
        </div>
    </div>
</header>
  <main class="main__body">
    <div class="container">
      <ul class="gallery"></ul>
    </div>
    <div id="pagination" class="tui-pagination"></div>
  </main>
  <footer class="footer light-theme container">
    <p>&#169 2022 | All Rights Reserved | Developed with by GoIT Students</p>
</footer>
  <div class="backdrop is-hidden">
    <div class="modal">
        <button type="button" class="modal-btn">
            <svg width="30" height="30">
                <use href="/icon.d44fde8b.svg#icon-btn-close"></use>
            </svg>
        </button>
        <div class="modal-form">

        </div>
    </div>
</div>
  <script src="/index.975ef6c8.js" defer=""></script>
</body>

</html>
